<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Kim Milyoner Olmak İster</title>
    <link href="StyleSheet.css" rel="stylesheet" />
</head>

<body>
    <div class="head">
        <h1 class="text-style" style="text-align: center;">Kim Milyoner Olmak İster</h1>
    </div>

    <hr />

    <div class="main">
        <div class="points">
            <h3 class="text-style">Puan:</h3>
            <p id="point">0/0</p>

            <h3 class="text-style">Kronometre:</h3>
            <p id="stopwatch">00:00</p>
        </div>
        <div class="question">
            <div class="soruResimDiv" id="soruResimDiv">
                <img src="Images/kapak.jpg" id="baslangicImg" />
                <img src="Images/end.jpg" id="oyunBitti_style" />
            </div>
            <div class="rules" id="rules">
                <p class="text-style">Kurallar:</p>
                <p class="text-style">Süre bitmeden soruları cevaplayın.</p>
            </div>

            <div id="questions">
            </div>

        </div>
        <div class="answer">
            <button id="button1" type="submit">Başla</button>
            <button id="reply" type="submit">Tekrar Oyna</button>

            <input type="button" id="button2" value="Button1" />
            <input type="button" id="button3" value="Button2" />
            <input type="button" id="button4" value="Button3" />
            <input type="button" id="button5" value="Button4" />
            <input type="button" id="button6" value="Button5" />
        </div>

    </div>

    <script src="JavaScript.js"></script>
</body>

</html>
